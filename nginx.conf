# 安知鱼博客 - 宝塔面板 Nginx 配置
# 将此配置添加到宝塔面板网站设置中

server {
    listen 80;
    listen 443 ssl http2;
    server_name your-domain.com;  # 修改为你的域名

    # SSL 证书配置（在宝塔面板中申请后自动配置）
    # ssl_certificate /path/to/your/cert.pem;
    # ssl_certificate_key /path/to/your/key.pem;

    # 网站根目录
    root /www/wwwroot/anheyu/dist;
    index index.html;

    # 字符集
    charset utf-8;

    # Gzip 压缩配置
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/x-javascript
        application/xml+rss
        application/javascript
        application/json
        application/xml
        application/xhtml+xml
        image/svg+xml;

    # Brotli 压缩（如果宝塔已安装 Brotli 模块）
    # brotli on;
    # brotli_comp_level 6;
    # brotli_types text/plain text/css text/xml text/javascript application/x-javascript application/xml+rss application/javascript application/json;

    # 访问日志和错误日志
    access_log /www/wwwlogs/anheyu_access.log;
    error_log /www/wwwlogs/anheyu_error.log;

    # 安全头部配置
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    # SPA 路由配置 - 重要！支持 Vue Router 的 history 模式
    location / {
        try_files $uri $uri/ /index.html;
    }

    # API 代理到 Supabase（如果需要）
    # location /api/ {
    #     proxy_pass https://your-project.supabase.co;
    #     proxy_set_header Host $host;
    #     proxy_set_header X-Real-IP $remote_addr;
    #     proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    #     proxy_set_header X-Forwarded-Proto $scheme;
    # }

    # 静态资源缓存配置
    location ~* \.(js|css)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 图片资源缓存
    location ~* \.(png|jpg|jpeg|gif|ico|svg|webp)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # 字体文件缓存
    location ~* \.(woff|woff2|ttf|eot|otf)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # HTML 文件不缓存
    location ~* \.html$ {
        expires -1;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 禁止访问隐藏文件
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问敏感文件
    location ~* \.(env|git|svn|sql|log|bak|backup)$ {
        deny all;
        access_log off;
        log_not_found off;
    }

    # 禁止访问 Node.js 相关文件
    location ~* \.(node|npm|yarn|lock|json)$ {
        deny all;
        access_log off;
    }

    # 限制请求体大小
    client_max_body_size 50M;

    # 优化上传速度
    client_body_timeout 60s;

    # 防止缓冲区溢出攻击
    client_body_buffer_size 128k;

    # 连接超时
    keepalive_timeout 65;
    send_timeout 60;

    # 客户端请求头缓冲区
    client_header_buffer_size 1k;
    large_client_header_buffers 4 16k;

    # 效率优化
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;

    # 隐藏 Nginx 版本
    server_tokens off;
}

